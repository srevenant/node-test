test-d1:
  image: divvypay/test:latest
  ports:
    - "4000"
  dns_search:
    - "divvypay.com"
  tags:
    - "test"
  autoredeploy: true
  sequential_deployment: true
  deployment_strategy: high_availability
  target_num_containers: 1
lb:
  image: dockercloud/haproxy
  links:
    - test-d1
  ports:
    - "80:80"
  roles:
    - global
